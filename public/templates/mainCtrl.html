<div ng-controller="StatsController" id="statistics" style = "position: fixed; right: 0">
  <div id="scoreboard">
    <h3>Correct: <span>{{ scores.correct }}</span></h3>
    <h3>Incorrect: <span>{{ scores.incorrect }}</span></h3>
  </div>
</div>
<button
  ng-repeat="category in categories"
  class="category-button"
  ng-click="filterByCategory(category)"
  ng-class="{active: activeCat == category}">
  {{ category }}
</button>
<loader ng-hide="flashCards"></loader>
<flash-card
  ng-repeat="flashCard in flashCards | orderBy: 'question'"
  card="flashCard" index="$index">
</flash-card>
